<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редагувати профіль</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header th:insert="blocks/header :: header" class="header"></header>
<h1>Редагувати профіль</h1>

<form action="/profile/edit" method="POST" th:action="@{/profile/edit}">
  <input type="hidden" name="_csrf" value="${_csrf.token}"/>

  <label for="email">Електронна пошта:</label>
  <input type="email" id="email" name="email" th:value="${user.email}" required>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password" placeholder="Новий пароль (необов'язково)">

  <button type="submit">Зберегти зміни</button>
</form>

<a href="/profile" class="button">Назад до профілю</a>

<footer th:insert="~{blocks/footer::footer}" class="footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Редагувати главу</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header th:insert="blocks/header :: header" class="header"></header>
<h1>Редагувати главу: <span th:text="${chapter.nameChapter}"></span></h1>
<form th:action="@{'/admin/titles/' + ${chapter.title.idTitle} + '/chapters/' + ${chapter.idChapter}+'/edit'}" method="post">
  <label for="nameChapter">Назва глави:</label>
  <input type="text" id="nameChapter" name="nameChapter" th:value="${chapter.nameChapter}" required>
  <br>
  <label for="numberChapter">Номер глави:</label>
  <input type="number" id="numberChapter" name="numberChapter" th:value="${chapter.numberChapter}" required>
  <br>
  <button type="submit">Зберегти</button>
</form>
<a th:href="@{'/admin/titles/' + ${chapter.title.idTitle} + '/chapters'}">Назад до списку</a>
<footer th:insert="~{blocks/footer::footer}" class="footer"></footer>
</body>
</html>

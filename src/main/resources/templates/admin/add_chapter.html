<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додати главу</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header th:insert="blocks/header :: header" class="header"></header>
<h1>Додати нову главу для коміксу: <span th:text="${chapter.title.nameTitle}"></span></h1>
<form th:action="@{'/admin/titles/' + ${chapter.title.idTitle} + '/chapters/add'}" method="post">
  <label for="nameChapter">Назва глави:</label>
  <input type="text" id="nameChapter" name="nameChapter" required>
  <br>
  <label for="numberChapter">Номер глави:</label>
  <input type="number" id="numberChapter" name="numberChapter" required>
  <br>
  <button type="submit">Зберегти</button>
</form>
<a th:href="@{'/admin/titles/' + ${chapter.title.idTitle} + '/chapters'}">Назад до списку</a>
<footer th:insert="~{blocks/footer::footer}" class="footer"></footer>
</body>
</html>

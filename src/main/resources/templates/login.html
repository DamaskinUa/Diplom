<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}" class="header"></header>

<!-- Login Form -->
<div class="body-login">
    <div class="form-container-login">
        <form action="/login" method="post" th:action="@{/login}" th:object="${loginForm}">
            <!-- CSRF Token for Spring Security -->
            <div th:if="${isSpringSecurityProfile}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </div>

            <!-- Authentication Failure Message -->
            <div th:if="${param.error}">
                <p style="color:red;">Невірний логін або пароль.</p>
            </div>

            <!-- Username Field -->
            <label for="username">Логін:</label>
            <input type="text" id="username" name="username" required>

            <!-- Password Field -->
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <!-- Submit Button -->
            <button type="submit">Увійти</button>
        </form>

        <!-- Registration Button -->
        <div class="register-link">
            <a href="/register" class="btn-register">Реєстрація</a>
        </div>
    </div>
</div>


<footer th:insert="~{blocks/footer::footer}" class="footer"></footer>
</body>
</html>

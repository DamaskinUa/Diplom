<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}" class="header"></header>

<!-- Registration Form -->
<div class="body-login">
    <div class="form-container-login">
        <form action="/register" method="post" th:action="@{/register}" th:object="${registrationForm}">
            <!-- CSRF Token for Spring Security -->
            <div th:if="${isSpringSecurityProfile}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </div>

            <!-- Registration Success Message -->
            <div th:if="${successMessage}">
                <p style="color:green;" th:text="${successMessage}"></p>
            </div>

            <!-- Registration Error Message -->
            <div th:if="${errorMessage}">
                <p style="color:red;" th:text="${errorMessage}"></p>
            </div>

            <!-- Username Field -->
            <label for="username">Логін:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>

            <!-- Password Field -->
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>

            <!-- Confirm Password Field -->
            <label for="confirmPassword">Підтвердьте пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>

            <!-- Submit Button -->
            <button type="submit">Реєстрація</button>
        </form>
    </div>
</div>



<footer th:insert="~{blocks/footer::footer}" class="footer"></footer>
</body>
</html>
